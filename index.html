<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card-1">
      <div class="narrower">
        <h1 class="result">Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card-2">
      <div class="card-2-narrower">
        <h1>Summary</h1>

        <div class="grid-container">

          <div class="flex grid reaction">
            <div class="flex text">
              <img src="assets/images/icon-reaction.svg" alt="">
              <h2>Reaction</h2>
            </div>

            <div class="percent">
              <p><span>80 </span> / 100</p>
            </div>
          </div>

          <div class="flex grid memory">
            <div class="flex text">
              <img src="assets/images/icon-memory.svg" alt="">
              <h2>Memory</h2>
            </div>

            <div class="percent">
              <p><span>92 </span> / 100</p>
            </div>
          </div>

          <div class="grid flex  verbal">
            <div class="flex text">
              <img src="assets/images/icon-verbal.svg" alt="">
              <h2>Verbal</h2>
            </div>

            <div class="percent">
              <p><span>61 </span> / 100</p>
            </div>
          </div>

          <div class="flex grid visual">
            <div class="flex text">
              <img src="assets/images/icon-visual.svg" alt="">
              <h2>Visual</h2>
            </div>

            <div class="percent">
              <p><span>72 </span> / 100</p>
            </div>
          </div>
        </div> <!-- grid -->

        <button>Continue</button>
      </div>
        
    </div>
  </div>

  
  

</body>
</html>
